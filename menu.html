<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Leisure Square Grub & Wine</title>
    <link rel = "icon" href = "./images/logo.png" 
    type = "image/x-icon">
</head>
<body>
    <header class="text-gray-700 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <img src="./images/logo.png"  class="w-10 h-10 p-2  rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </img>
            <span class="ml-3 text-xl" id="name">Leisure Square Grub & Wine</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900" href="./index.html">Home</a>
            <a class="mr-5 hover:text-gray-900" href="tel:6366304818">Call Now</a>
           
          </nav>
          <button  class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0"><strong>Book Here</strong>
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </header>

    <section class="text-gray-700 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <img class="object-cover object-center rounded" alt="hero" src="./images/menu1.avif">
            <hr>
            <br>
            <img class="object-cover object-center rounded" alt="hero" src="./images/menu2.avif">
          </div>
        </div>
      </section>
</body>
</html>
